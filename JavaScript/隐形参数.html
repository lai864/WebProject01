<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐形参数</title>
    <script type="text/javascript">
        function fun() { //方法体里有arguments就无视形参。相当于int...a,arguments是一个方法实参数组
            var result = 0;
            for (var i = 0; i < arguments.length; i++) {
                if (typeof (arguments[i]) == "number") { //判断类型是否为number类型
                    result += arguments[i];
                }

            }
            return result;
        }

        alert(fun(1, 2, 3, 4, "abc", 5, 6, 7, 8, 9, 10));//有字符串也是字符串拼接
