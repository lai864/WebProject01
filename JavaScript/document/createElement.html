<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM中createElement和结点中appendChild</title>
    <script type="text/javascript">
        window.onload=function (){
            var htmlDivElement = document.createElement("div");
            htmlDivElement.innerHTML="hello 创造标签";
            

            document.body.appendChild(htmlDivElement);
        }
    </script>
</head>
<body>

</body>
</html>
