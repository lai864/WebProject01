<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结点的常用属性和方法</title>
    <!--
        结点是标签对象，细分在DOM方法后，更精细的方法
        body是最大的标签，可以把里面的标签都可以看成结点，标签里的属性和内容看做结点
        结点和子节点的区别，结点可以是标签和文本，子节点只能是标签

        方法和属性都可以放在DOM对象方法之后,方法和属性的区别：方法括号里可以给结点，属性不能
        方法：
            通过具体的元素结点调用
            getElementsByTagName(结点名)方法，获取当前结点的指定标签名孩子。标签里有一个标签
            DOM能查到外层标签，加上这个方法能查到里层标签

            appendChild (oChildNode)方法。
            可以添加一个子节点，oChildNode是要添加的孩子结点

         属性：以下子节点是标签
            childNodes
            属性，获取当前结点的所有子节点

            firstChild
            属性，获取当前结点的第一个子节点

            lastChild
            属性，获取当前结点的最后一个子节点

            parentNode
            属性，获取当前结点的父结点

            nextSibling
            属性，获取当前结点的下一个结点

            previousSibling
            属性，获取当前结点的上一个结点

            className
            用于获取或设置标签的class属性值

            innerHTML
            属性，表示获取/设置起始标签和结束标签中的内容

            innerText
            属性，表示获取/设置起始标签和结束标签中的文本
            和innerHTML的差别：text是文本内容，HTML是标签html语句加文字内容



    -->
</head>

</html>
