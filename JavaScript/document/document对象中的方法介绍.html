<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document对象中的方法介绍</title>
</head>
<body>
    <!--
    document对象中的方法介绍
      document.getElementById(ElementId)
      通过标签的id属性查找标签dom对象，elementId是标签的id属性

      document.getElementsByName(ElementName)
      通过标签的name属性查找标签dom对象，elementName是标签的name属性

      document.getElementsByTagName(ElementTagName)
      通过标签名查找标签dom对象，tagName是标签名

      以上document对象的三个查询方法按顺序用，没有id属性，用name,再是标签
      且三个对象查询语句必须在文档加载后执行，所以要放在静态注册或动态注册方法里

      document.createElement(tagName)
      通过给定的标签名，创建一个标签dom对象，tagName是要创建的标签名
    -->

</body>
</html>
