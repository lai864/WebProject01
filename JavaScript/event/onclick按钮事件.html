<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick按钮事件</title>
    <script type="text/javascript">
        function clickFun() {
            alert("静态onclick按钮事件")
        }

        /*
        * document表示当前所在的整个文档内容
        * getElementById(id值)得到按钮对象，表示通过id获得标签的对象*/
        /* 动态注册基本步骤
         1.获取标签对象
         2.标签对象.事件名=function{}{}*/
        window.onload = function () {
            var btnObj = document.getElementById("oncl");
            btnObj.onclick = function () {
                alert("动态注册onclick事件")
            }
        }
    </script>
</head>
<body>
<!--onclick事件-->
<button onclick="clickFun()">按钮1</button>
<button id="oncl">按钮2</button>
</body>
</html>
