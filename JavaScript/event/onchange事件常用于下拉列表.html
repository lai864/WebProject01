<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange事件常用于下拉列表</title>
    <script type="text/javascript">
        function onchangeFun(){
            alert("女神改变了")
        }

        window.onload=function (){
            var selectObj = document.getElementById("onchange01");
            selectObj.onchange=function (){
                alert("男神改变了")
            }
        }
    </script>
</head>
<body>
    <select onchange="onchangeFun()">
        选择女神:
        <option>女神</option>
        <option>王祖贤</option>
        <option>林志玲</option>
    </select><br/>

    <select id="onchange01">
        选择男神:
        <option>男神</option>
        <option>梁朝伟</option>
        <option>郭富城</option>
    </select>
</body>
</html>
