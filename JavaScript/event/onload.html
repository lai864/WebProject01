<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload事件</title>
    <script type="text/javascript">
        /*onload事件的方法*/
        function fun(){
            alert("静态注册onload事件，所有代码")
        }

        window.onload= function (){
            alert("动态注册onload事件")
        }
    </script>
</head>

</body>
</html>
