<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onblur失去焦点页面</title>
    <script type="text/javascript">
        function onblurFun(){
            /*console是控制台对象，是有js语言提供，专门用来向浏览器的控制器打印输出，用于测试使用
            * log()是打印的方法*/
            console.log("静态注册onblur事件");
        }

        window.onload=function (){
            var inputObj = document.getElementById("onblur01");
            inputObj.onblur=function (){
                console.log("动态注册onblur事件")
            }
        }
    </script>
</head>
<body>
       用户名: <input onblur="onblurFun()" type="text"><br/>
        密码:<input id="onblur01" type="text"><br/>
</body>
</html>
