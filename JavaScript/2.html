<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量&关系运算&逻辑运算</title>
    <script type="text/javascript">
        var i;
      //  alert(i) :undefined
        i=12;
      //  alert(typeof(i)):number
        i="abc"
       // alert(typeof (i)) : string
        var j= "er"
      //  alert(i*j):NAN

        //关系运算
        var m ="12";
        var n = 12;
        alert(m==n)
        alert(m===n)

        //逻辑运算
        var b = 0;
        if (b){
            alert("一眼丁真")
        }else {
            alert("假")
        }
        var d="abc";
        var e =true;
        var f = "";
        var g=null;

        alert(d&&e)
        alert(f&&g)

        alert(f||g)
        alert(d||g)
        alert(d||e)

    </script>
</head>
<body>
    <!--
        JavaScript的变量类型：
            数值类型：       number
            字符串类型：      string
            对象类型：       object
            布尔类型：       boolean
            函数类型：       function

        JavaScript里特殊的值：
            undefined:      未定义，所有js变量未赋予初始值的时候，默认值都是undefined
            null:           空值
            NAN:            全称是：Not a Number,非数字，非数值

        js中定义变量的格式：
            var 变量名：
            var 变量名 = 值


         关系运算：
             等于：    ==     等于是字面值的比较
             全等于    ===    除了做字面值的比较，还会比较两个数据的数据类型


         逻辑运算：&&和||有短路
             且运算     &&     两种情况：第一种都为true返回最后一个表达式的值。第二种：有一个为假或都是假，返回第一个为假的值
             或运算：   ||      两种情况：第一种都为false返回最后一个表达式的值，第二种有一个或都是为true,返回第一个为真的值
             联反运算：  |

          在JavaScript中所有的变量，都可以作为一个boolean类型的变量去使用
          0，null，undefined，""(空串)都认为是false
    -->
</body>
</html>
