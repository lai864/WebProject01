<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的第一种定义方式</title>
        <script type="text/javascript">
            function fun(){
                alert("无参函数fun被调用");
            }
            fun();

            function fun2(a,b){
                alert(a+"和"+b);
            }
            fun2(12,"abc");

            //带返回值的函数
            function sum(num1,num2){
                var result =num1+num2;
                return result;
            }
            alert(sum(100,20));
        </script>
</head>

</body>
</html>
