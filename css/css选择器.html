<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style>
        div{
            border: 5px red solid;
            color:yellow;
            font-size: 5px;
        }
        span{
            border: 5px yellow dashed;
            color:red;
            font-size: 5px;
        }
    </style>
</head>
<body>
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
</body>
</html>
