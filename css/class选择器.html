<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class选择器</title>
    <style>
        .class001{
            border: 5px red solid;
            color:red;
            font-size:35px;
        }

        .class002{
            border: 5px yellow dashed;
            color:red;
            font-size:25px;
        }

    </style>
</head>
<body>
        <div class="class001">div标签1</div>
        <div class="class001">div标签2</div>
        <span class="class002">span标签1</span>
        <span class="class002">span标签2</span>
</body>
</html>
