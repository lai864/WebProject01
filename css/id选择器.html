<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
      #id001{
        border: 5px red solid;
        color:red;
        font-size:5px;
      }

      #id002{
        border: 5px yellow dashed;
        color:red;
        font-size:5px;
      }

    </style>
</head>
<body>
    <div id="id001">div标签1</div>
    <div id="id002">div标签2</div>
</body>
</html>
