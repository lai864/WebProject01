<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a/b/c页面</title>
    <!--base标签设置页面相对路径工作时参照的地址
            href 属性就是参数的地址值-->
    <base href="a/b/c.html"> <!-- servlet请求转跳地址栏不变，还是servlet路径。设置参照路径就应该是c.html的相对或绝对路径-->
</head>
<body>
<a href="../../index.html">跳回首页</a>
</body>
</html>
